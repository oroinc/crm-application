imports:
    - { resource: config.yml }

parameters:
    main_log_channels: []

doctrine:
    dbal:
        logging:            true

monolog:
    handlers:
        filtered:
            type: filter
            min_level: info
            handler: main
            channels: '%main_log_channels%' # The channels configuration only works for top-level handlers
        main:
            type: fingers_crossed
            action_level: error
            handler: grouped
            buffer_size:    100
            excluded_http_codes: [ 404, 405 ]
        grouped:
            type: group
            members: [streamed, deduplicated]

        streamed:
            type:           stream
            path:           "%kernel.logs_dir%/%kernel.environment%.log"
            level:          debug

        deduplicated:
            type:           deduplication
            handler:        swift
            time:           10
        swift:
            type:           swift_mailer
            email_prototype:
                id:         oro_logger.message_factory
                method:     createMessage
            mailer:         swiftmailer.mailer.default
            level:          debug
            formatter:      monolog.formatter.html

